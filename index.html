<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/reset.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Dr+Sugiyama" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
  <title >Sketchy-Etch</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body onresize="drawPage()">
  <div id="header">
    <div id="ribbon">
      <div class='wrapper'>
        <button title="Clear screen + option to change grid density" onclick="reset()" id="reset">RESET</button>
      </div>
      <div class='wrapper' id="middleWrapper">
        <div id="titleContainer">
          <h1 title="Keep it Sketchy!" id="title">Sketchy - Etch</h1>
          <div title="Keep it Sketchy!" id="tm"> &trade;</div>
        </div>
        <div id="sliderContainer">
          <span>
            <input title="Adjust stylus pressure" type="range" min="10" max="100" value="25" class="slider" id="myRange">
            <p id="sliderLabel">WEIGHT</p>
          </span>
        </div>
      </div>
      <div class='wrapper'>
        <label class="switch">
          <input type="checkbox" id="toggleBox">
          <span title="Toggle mode: monochrome or random color" class="toggle round" id="toggle"></span>
        </label>
      </div>
    </div>
  </div>
  <div id="grid">
  </div>
  <p id="winSizeWarning">WINDOW TOO SMALL!<br><br>min width: &nbsp;280px<br>min height: 340px</p>

<script type="text/javascript" src="./javascript/index.js"></script>

</body>
</html>
